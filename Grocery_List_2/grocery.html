<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List Project 2</title>
    <link rel="stylesheet" href="grocery.css" />
  </head>
  <body>
    <section class="container">
      <!-- INPUT BOX-->
      <div class="inputDiv">
        <div class="titleDiv">Add Grocery Items</div>
        <input
          type="text"
          name=""
          id="addItemsInput"
          class="addItemsInput"
          placeholder="Add Items To The List"
        />
        <div class="buttonDiv_1">
          <button id="submitButt" class="submitButt">Submit Here</button>
        </div>
      </div>
      <!-- OUTPUT BOX -->
      <div class="outputDiv">
        <div class="titleDiv">Grocery Items</div>
        <div class="buttonDiv_2">
          <button id="clearButt" class="clearButt">Clear Items</button>
        </div>
      </div>
    </section>
    <script src="grocery.js"></script>
  </body>
</html>
