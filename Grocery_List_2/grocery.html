<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List Project 2</title>
    <link rel="stylesheet" href="grocery.css" />
  </head>
  <body>
    <section class="container">
      <!-- INPUT DIV-->
      <div class="inputDiv">
        <div class="titleDiv">Add Grocery Items</div>
        <!-- alerts div -->
        <div id="alertsDiv" class="alertsDiv"></div>
        <!-- form -->
        <form class="form" id="form" action="">
          <input
            type="text"
            name=""
            id="addItemsInput"
            class="addItemsInput"
            placeholder="Add Items To The List"
          />
          <div class="buttonDiv_1">
            <!-- submit button -->
            <button type="button" id="submitButt" class="submitButt">
              Submit Here
            </button>
          </div>
        </form>
      </div>
      <!-- OUTPUT DIV -->
      <div class="outputDiv">
        <div class="titleDiv">Grocery Items</div>
        <!-- items div -->
        <div id="itemsDiv" class="itemsDiv"></div>
        <!-- clear button -->
        <div class="buttonDiv_2">
          <button id="clearButt" class="clearButt">Clear Items</button>
        </div>
      </div>
    </section>
    <script src="grocery.js"></script>
  </body>
</html>
