<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List Project</title>
    <link rel="stylesheet" href="toDo.css" />
  </head>
  <body>
    <section class="container" id="container">
      <!-- title -->
      <div class="titleDiv">To Do List</div>
      <!-- alert -->
      <div id="errorDiv" class="errorDiv">Add Something To The List First!</div>
      <!-- input -->
      <div class="inputDiv">
        <input
          type="text"
          name="input"
          id="inputText"
          class="inputText"
          placeholder="Add Something to the List..."
          required
        />
        <button id="addButton" class="addButton">Add Item</button>
      </div>
      <!-- output -->
      <div id="outputDiv" class="outputDiv"></div>
      <div id="clearButton" class="clearButton">Clear Items</div>
    </section>
    <script src="toDo.js"></script>
  </body>
</html>
