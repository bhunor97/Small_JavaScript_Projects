<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <section id="container" class="container">
      <div id="display" class="display"></div>
      <section id="grid-container" class="grid-container">
        <button data-symbol class="calcButton asterisk">*</button>
        <button data-symbol class="calcButton slash">/</button>
        <button data-symbol class="calcButton minus">-</button>
        <button data-symbol class="calcButton plus">+</button>
        <button data-symbol class="calcButton dot">.</button>
        <button data-numbers class="calcButton 9">9</button>
        <button data-numbers class="calcButton 8">8</button>
        <button data-numbers class="calcButton 7">7</button>
        <button data-numbers class="calcButton 6">6</button>
        <button data-numbers class="calcButton 5">5</button>
        <button data-numbers class="calcButton 4">4</button>
        <button data-numbers class="calcButton 3">3</button>
        <button data-numbers class="calcButton 2">2</button>
        <button data-numbers class="calcButton 1">1</button>
        <button data-numbers class="calcButton 0">0</button>
        <button data-equals class="calcButton equal">=</button>
        <button data-clear class="calcButton clear">C</button>
      </section>
    </section>
    <script src="calc.js"></script>
  </body>
</html>
