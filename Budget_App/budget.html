<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App Project</title>
    <link rel="stylesheet" href="budget.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <section class="containerSection">
      <div class="titleDiv">
        Budget App
      </div>
      <!-- GRID COLUMN_1 -->
      <div class="gridColumn_1">

        <!-- BUDGET -->
        <div id="budgetInpDiv" class="budgetInpDiv">
          <label for="budgetInput">Please Enter Your Budget</label>
          <input type="number" name="budgetInput" id="budgetInput"/>
          <button id="budgetInputButt" class="budgetInputButt">Calculate</button>
        </div>
        <div id="alertDiv_1" class="alertDiv_1">
          Please Fill Out The Form
        </div>
        <div id="alertDiv_2" class="alertDiv_2">
          List Cleared
        </div>
        <!-- EXPENSE -->
        <div id="expenseInputDiv" class="expenseInputDiv">
          <label for="expInpName">Please Enter Your Expense</label>
          <input type="text" name="expInpName" id="expInpName"/>
          <label for="expAmount">Please Enter Expense Amount</label>
          <input type="number" name="expAmount" id="expAmount"/>
          <button id="addExpButt" class="addExpButt">Add Expense</button>
          <button id="clearButt" class="clearButt">Clear All</button>
        </div>
      </div>
      <!-- GRID COLUMN_2 -->
      <div class="gridColumn_2">
        <!-- DISPLAY -->
        <div id="displayDiv" class="displayDiv">
          <div class="budgetDiv">
            <div class="subTitleDiv">Budget</div>
            <div class="iconDiv">
              <i id="atmIcon" class="material-icons">local_atm</i>
            </div>
            <div id="budgetDisplay" class="budgetDisplay">$ 0</div>
          </div>

          <div class="expensesDiv">
            <div class="subTitleDiv">Expenses</div>
            <div class="iconDiv">
              <i id="creditIcon" class="material-icons">credit_card</i>
            </div>
            <div id="expensesDisplay" class="expensesDisplay">
              $ 0
            </div>
          </div>

          <div class="balanceDiv">
            <div class="subTitleDiv">Balance</div>
            <div class="iconDiv">
              <i id="moneyIcon" class="material-icons">attach_money</i>
            </div>
            <div id="balanceDisplay" class="blanaceDisplay">$ 0</div>
          </div>
        </div>
        <!-- OUTPUT -->
        <div id="outputDiv" class="outputDiv">
          <!-- TABLE -->
          <table id="outputTable" class="outputTable">
            <thead>
              <tr>
                <th>
                  Expense Title
                </th>
                <th>
                  Expense Value
                </th>
                <th>
                </th>
              </tr>
            </thead>
            <!-- dynamically instert values here -->
            <tbody id="outputTBody">

            </tbody>
          </table>
      </div>
    </section>
    <script src="budget.js"></script>
  </body>
</html>
