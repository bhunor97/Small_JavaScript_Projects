<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Project</title>
    <link rel="stylesheet" href="flashcard.css" />
  </head>
  <body>
    <section class="section_1">
      <!-- UPPER DIV -->
      <div class="upperDiv">
        <div class="titleDiv">Flashcards</div>
        <div class="buttonDiv">
          <button class="addQestButt" id="addQuestButt">Add Question</button>
        </div>
      </div>
      <!-- INPUT DIV -->
      <div id="inputDiv" class="inputDiv">
        <!-- "x" div -->
        <div class="x-div">
          <button id="xButt" class="xButt">X</button>
        </div>
        <!-- alert div -->
        <div id="emptyAlertDiv" class="emptyAlertDiv">
          Cannot Add Empty Values
        </div>
        <div id="listClearedDiv" class="listClearedDiv">List Cleared!</div>
        <!-- FORM SECTION -->
        <form id="formSection" class="formSection">
          <!-- question textarea -->
          <div id="questionDiv" class="questionDiv">
            <label for="question"> Question</label>
            <textarea
              name="question"
              id="questTxtArea"
              class="questTxtArea"
              cols="30"
              rows="3"
            ></textarea>
          </div>
          <!-- answer textarea -->
          <div id="answerDiv" class="answerDiv">
            <label for="answer"> Answer</label>
            <textarea
              name="answer"
              id="answTxtArea"
              class="answTxtArea"
              cols="30"
              rows="3"
            ></textarea>
          </div>
          <!-- SAVE BUTTON -->
          <div class="saveButtDiv">
            <button type="submit" id="saveButt" class="saveButt">Save</button>
            <button type="button" id="clearAllButt" class="clearAllButt">
              Clear All
            </button>
          </div>
        </form>
        <!-- OUTPUT SECTION -->
      </div>
      <div id="outputDiv" class="outputDiv"></div>
    </section>

    <script src="flashcard.js"></script>
  </body>
</html>
