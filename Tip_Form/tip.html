<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Form Project</title>
    <link rel="stylesheet" href="tip.css" />
  </head>
  <body>
    <!-- CONTAINER -->
    <section class="container">
      <!-- TITLE -->
      <div class="title_div">
        <h3>Tip Calculator</h3>
      </div>
      <!-- ERROR DISPLAY -->
      <div id="errorDisplay" class="error_div">
        <p>Bill Amount Cannot Be Blank</p>
        <p>Number Of Users Must Be Greater Than Zero</p>
        <p>You Must Select A Service</p>
      </div>
      <!-- FORM -->
      <form class="form" action="">
        <div class="how_much_div">
          <label for="howMuch">How Much Was Your Bill?</label>
          <input type="number" step="0.1" name="price" id="howMuch" />
        </div>
        <div class="how_many_div">
          <label for="howMany">How Many People Sharing The Bill?</label>
          <input type="number" name="people" id="howMany" />
        </div>
        <!-- DROPDOWN -->
        <div class="service_div">
          <label for="service">How Was Your Service?</label>
          <select id="serviceList">
            <option value="choose" id="choose" value="choose" selected>
              Choose...
            </option>
            <option value="great_20" id="great_20" value="great">
              Great - 20%
            </option>
            <option value="good_10" id="good_10" value="good">
              Good - 10%
            </option>
            <option value="bad_2" id="bad_2" value="bad">Bad - 2%</option>
          </select>
        </div>
        <!-- BUTTON -->
        <div class="button_div">
          <button type="button" class="calculate_button" id="calcButton">
            Calculate
          </button>
        </div>
        <!-- RESULTS DISPLAY-->
        <div id="resultsDisplayDiv" class="results_display_div">
          <div id="tipAmountDiv" class="tip_div">Tip Amount $ 24.60</div>
          <div id="totalAmountDiv" class="total_div">Total Amount $ 147.60</div>
          <div id="eachOwesDiv" class="owes_div">Each Person Owes $ 1.20</div>
        </div>
      </form>
    </section>
    <script src="tip.js"></script>
  </body>
</html>
