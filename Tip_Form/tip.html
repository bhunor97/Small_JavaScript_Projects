<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Form Project</title>
    <link rel="stylesheet" href="tip.css" />
  </head>
  <body>
    <!-- CONTAINER -->
    <section class="container">
      <!-- TITLE -->
      <div class="title">
        <h2>Tip Calculator</h2>
      </div>
      <!-- FORM -->
      <form action="">
        <div class="how_much_div">
          <label for="howMuch">How Much Was Your Bill?</label>
          <input type="number" step="0.1" name="price" id="howMuch" />
        </div>
        <div class="how_many_div">
          <label for="howMany">How Many People Sharing The Bill?</label>
          <input type="number" name="people" id="howMany" />
        </div>
        <div class="service_div">
          <label for="service">How Was Your Service?</label>
          <select name="service" id="service">
            <option id="choose" value="choose">Choose...</option>
            <option id="great_20" value="great">Great - 20%</option>
            <option id="good_10" value="good">Good - 10%</option>
            <option id="bad_2" value="bad">Bad - 2%</option>
          </select>
          <!-- BUTTON -->
          <div class="button_div">
            <button type="submit" class="calculate_button" id="calcButton">
              Calculate
            </button>
          </div>
        </div>
      </form>
    </section>
    <script src="tip.js"></script>
  </body>
</html>
